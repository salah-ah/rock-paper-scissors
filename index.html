<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Rock Paper Scissors</title>
</head>

<body>

    <h3 class="center-align">Rock Paper Scissors</h3>
    <h4 class="center-align">Please choose Paper, Rock or Scissors</h4>
    <div class="container center-align">
        <a class="waves-effect waves-light btn-large paper">Paper</a>
        <a class="waves-effect waves-light btn-large rock">Rock</a>
        <a class="waves-effect waves-light btn-large scissors">Scissors</a>
    </div>
    <div class="row">
        <div class="col s12 m6">
            <div class="card blue-grey darken-1">
                <div class="card-content white-text">
                    <span class="card-title">Player</span>
                    <h4>Score: <span class="player-score">0</span></h4>
                </div>

            </div>
        </div>

        <div class="col s12 m6">
            <div class="card blue-grey darken-1">
                <div class="card-content white-text">
                    <span class="card-title">Computer</span>
                    <h4>Score: <span class="computer-score">0</span></h4>
                </div>

            </div>
        </div>
    </div>
    <h5 class="message center-align"></h5>
    <div class="container center-align">

        <button class="waves-light btn-large reset">Reset</button>
    </div>

    <script src="index.js"></script>
</body>

</html>
